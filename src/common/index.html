<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="keywords" content=""/>
        <meta name="description" content=""/>
        <meta name="robots" content=""/><!--哪些页面需要索引(all,none,index,noindex,follow,nofollow)-->
        <meta name="author"content=""/><!--root,root@xxxx.com-->
        <meta name="generator"content=""/><!--说明网站的采用的什么软件制作-->
        <meta name="copyright"content=""/><!--说明网站版权信息-->
        <meta name="revisit-after" content="7days"/>
        <meta http-equiv="expires" content="Fri,12Jan200118:18:18GMT"/><!--可以用于设定网页的到期时间。一旦网页过期，必须到服务器上重新传输。-->
        <meta http-equiv="Pragma" content="no-cache"/><!--禁止加载本地缓存，无法脱机浏览-->
        <meta http-equiv="refresh" content="0;URL=http://www.baidu.com"><!--可以这样实现301跳转。里面的0指在多少秒后跳转-->
        <meta http-equiv="content-Type"content="text/html;charset=UTF-8">
        <base target=""><!--设置页面链接的基础值-->
        <title></title>
    </head>
    <body>

    </body>

</html>
